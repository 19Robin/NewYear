<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="New.css">
</head>
<body>

    <section class="parallax-section">
        <div class="container">
            <div id="scene">
                <div class="layer" data-depth-x="-0.25" data-depth-y="0.25"><img src="moon.png"></div>
                <div class="layer" data-depth-x="0.02" data-depth-y="-0.01"><img src="mountains02.png"></div>
                <div class="layer" data-depth-x="0.02" data-depth-y="-0.02"><img src="mountains01.png"></div>
                <div class="layer" data-depth-x="-0.0" data-depth-y="0.02"><img src="road.png"></div>
            </div>
        </div>
    </section>

    <div class="countdown">
        <div class="flip-card" id="daysFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="time" id="days">00</div>
                    <div class="label">Days</div>
                </div>
                <div class="flip-card-back">
                    <div class="time" id="daysBack">00</div>
                    <div class="label">Days</div>
                </div>
            </div>
        </div>
        
        <div class="flip-card" id="hoursFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="time" id="hours">00</div>
                    <div class="label">Hours</div>
                </div>
                <div class="flip-card-back">
                    <div class="time" id="hoursBack">00</div>
                    <div class="label">Hours</div>
                </div>
            </div>
        </div>
        
        <div class="flip-card" id="minutesFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="time" id="minutes">00</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="flip-card-back">
                    <div class="time" id="minutesBack">00</div>
                    <div class="label">Minutes</div>
                </div>
            </div>
        </div>
        
        <div class="flip-card" id="secondsFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="time" id="seconds">00</div>
                    <div class="label">Seconds</div>
                </div>
                <div class="flip-card-back">
                    <div class="time" id="secondsBack">00</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" 
    integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById('scene');
        let parallax = new Parallax(scene);
    </script>

    <script src="New.js"></script>
</body>
</html>
